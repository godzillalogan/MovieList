<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Movie-favorite</title>
    <link rel="stylesheet" href="style_favorite.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./favorite.html">Favorite</a>
                    </li>
                    
                </ul>
               
            </div>
        </div>
    </nav>
    <!-- Search Bar -->
    <div class="container mt-5">
      <div class="row text-end">
        <!--  切換鈕 -->
        <div id="switchBottom" class="text-primary">
          <i class="fa fa-th" aria-hidden="true"></i>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="container mt-2">
        <div class="row">
        </div>
        <div class="row" id="data-panel">
          <!-- Render Movie List -->
          <div class="col-sm-3">
            <div class="mb-2">
              <div class="card">
                <img
                  src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                  class="card-img-top"
                  alt="Movie Poster"
                />
                <div class="card-body">
                  <h5 class="card-title">Movie title</h5>
                </div>
                <div class="card-footer">
                  <button class="btn btn-primary btn-show-movie" data-bs-toggle="modal" data-bs-target="#movie-modal">More</button>
                  <button class="btn btn-danger btn-remove-favorite">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Movie Modal -->
      <div class="modal fade" id="movie-modal" data-bs-backdrop="modal" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="movie-modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="movie-modal-body">
              <div class="row">
                <div class="col-sm-8" id="movie-modal-image">
                  <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true" alt="movie-poster" class="img-fluid">
                </div>
                <div class="col-sm-4">
                  <p><em id="movie-modal-date">release date:2021/05/29</em></p>
                  <p id="movie-modal-description">This is a movie.</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Navbar -->
<div class="container mt-5">
    <!-- Search Bar -->
    <!-- Render Movie List -->
    </div>
  
    <!-- Movie Modal -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="favorite.js"></script>
    <script src="https://kit.fontawesome.com/8209e1d203.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
